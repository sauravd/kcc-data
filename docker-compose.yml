version: '3.8'

services:
  web:
    build: ./web
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./web:/code
    ports:
      - "8000:8000"
    env_file:
      - web/.env
    depends_on:
      - db

  db:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sandportal
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
