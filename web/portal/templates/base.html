<!DOCTYPE html>
<html lang="{% get_current_language %}" dir="{% get_current_language_bidi and 'rtl' or 'ltr' %}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Sand Portal{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/site.css' %}" rel="stylesheet">
  {% block extra_head %}{% endblock %}
</head>
<body>
  <header class="bg-light mb-4">
    <nav class="navbar navbar-expand-lg navbar-light container">
      <a class="navbar-brand" href="/">Sand Systems Portal</a>
      {% comment %} language switcher, if you want {% endcomment %}
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-dark text-white mt-4 p-3 text-center">
    <p>&copy; {{ now.year }} Sand Monitoring Co.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
